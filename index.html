<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Virtual Piano</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="#">
</head>
<body>
<div class="container">
    <div class="white-keys">
        <kbd class="white">A</kbd>
        <kbd class="white">S</kbd>
        <kbd class="white">D</kbd>
        <kbd class="white">F</kbd>
        <kbd class="white">G</kbd>
        <kbd class="white">H</kbd>
        <kbd class="white">J</kbd>
    </div>
    <div class="black-keys">
        <kbd class="black">W</kbd>
        <kbd class="black" id="e-note">E</kbd>
        <kbd class="black">T</kbd>
        <kbd class="black">Y</kbd>
        <kbd class="black">U</kbd>
    </div>
</div>
<script src="main.js"></script>
</body>
</html>
